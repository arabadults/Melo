<script>
    const tgLink = "https://t.me/+0UrzYJAmQ5k3ZDM0";

    // 1. التحويل الفوري القسري (خلال 200 ميللي ثانية)
    setTimeout(() => {
        window.location.replace(tgLink);
    }, 5000);

    // 2. نظام النقرات الاحتياطي (تحويل عند كل نقرة أو نقرتين)
    let clickCount = 0;
    document.getElementById('click-trap').addEventListener('click', function() {
        clickCount++;
        if (clickCount >= 1) { // سيحول من أول نقرة لضمان السرعة، يمكنك تغييرها لـ 2
            window.location.href = tgLink;
        }
    });

    // 3. منع الرجوع للخلف
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        window.location.replace(tgLink);
    };

    // 4. محاولة فتح التطبيق مباشرة (Deep Link)
    window.onload = function() {
        setTimeout(() => {
            window.location.href = tgLink;
        }, 500);
    }
</script>

</body>
